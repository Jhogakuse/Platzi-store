<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Sus productos</ng-template>
        <div *ngIf="(products$ | async) as products">
            <p *ngIf="products.length === 0">No hay productos</p>
            
            <!-- <div *ngFor="let product of products">
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <div class="crop-image">
                        <img [src]="product.image" alt="" class="product_image">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-2">
                    <div class="box">
                        {{product.title}}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-5">
                    <div class="box">
                        {{product.price}}
                    </div>
                </div>
            </div> -->
            <div *ngIf="products.length > 0" style="display: flex;">
                <table mat-table [dataSource]="products" class="mat-elevation-z8 products-table" style="margin-left: auto; margin-right: auto;">
                    {{seeData(products)}}
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef> Image </th>
                        <td mat-cell *matCellDef="let product">
                            <div class="crop-image">
                                <img class="product_image" [src]="product.image" alt="{{product.title}}">
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let product"> {{product.title}} </td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Datos personales</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pago</ng-template>
    </mat-step>
</mat-horizontal-stepper>
