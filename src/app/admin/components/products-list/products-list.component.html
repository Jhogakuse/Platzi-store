<a mat-raised-button routerLink="create">Crear nuevos productos</a>
<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> 
            <div class="products-table-btn-container">
                <div class="products-table-actionBtn">
                    Actions 
                </div>
            </div>
        </th>
        <td mat-cell *matCellDef="let product">
            <div class="products-table-btn-container">
                <button mat-mini-fab color="primary" 
                aria-label="Example icon button with a delete icon" 
                class="products-table-actionBtn">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" 
                aria-label="Example icon button with a delete icon" 
                class="products-table-actionBtn"
                (click)="deleteProduct(product.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
