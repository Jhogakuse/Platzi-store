<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img class="product_image" [src]="product.image" alt="{{product.title}}">
    </div>
    <mat-card-content>
        <p>{{product.description | slice:0:20}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button [routerLink]="['./' , product.id]">Ver detalle</a>
        <button (click)="addCart()" mat-raised-button color="primary">Add to cart</button>
    </mat-card-actions>
</mat-card>
